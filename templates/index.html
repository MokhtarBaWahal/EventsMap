{% extends "base.html" %}


{% block title %}Home - Interactive Historical Map{% endblock %}

{% block content %}
<div class="container" id="SliderContainer">
    <div class="slider-container">
        <input type="text" id="slider" class="slider" />
    </div>
    <div class="slider-container">
        <input type="text" id="slider_century" class="slider" />
    </div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-between align-items-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous" id="eraChangerBC">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <span class="badge badge-info align-self-center">You are browsing history now!, Go BC, or AD.</span>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next" id="eraChangerAC">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>





</div>


<div class="FilterContainer"  id="FilterContainer">
 <div id="close-icon" class="close-icon">&times;</div>

            <div class="form-check ">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="personal">Filter Pins by Category:</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="personal" value="Biographies" checked>
                    <label class="form-check-label" for="personal">Biographies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="history" value="History" checked>
                    <label class="form-check-label" for="history">History</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Local-Products" value="Local-Products" checked>
                    <label class="form-check-label" for="Local-Products">Local Products</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Places-to-Visit" value="Places-to-Visit" checked>
                    <label class="form-check-label" for="Places-to-Visit">Places to Visit</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="Users" value="Users" checked>
                    <label class="form-check-label" for="Users">Users</label>
                </div>
            </div>

            <div class="form-check">

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="personal">I want to see:</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pinVisibility" id="allPins" value="all">
                    <label class="form-check-label" for="allPins">All Pins</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pinVisibility" id="unseenPins" value="unseen">
                    <label class="form-check-label" for="unseenPins">Unseen Posts (45 unseen posts)</label>
                </div>
            </div>

     <button type="submit" class="btn btn-info" id="ApplyFilters">Apply changes</button>

</div>



<!-- Modal Popup Component -->

<div class="modal fade" id="commentPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="top:100px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Comments</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><div class="card shadow-0 border" style="background-color: #f0f2f5;">
              <div class="card-body p-4">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="addANote" class="form-control" placeholder="Type comment..." />
                  <button type="button" class="btn btn-secondary" id="submitComment">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                          <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"></path>
                        </svg>
                  </button>
                </div>
              </div>
           </div>
        <div id="commentSection">


            <!-- Comments will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
