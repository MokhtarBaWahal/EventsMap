<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Historical Map</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
  <div id="map"></div>
  <div id="year-selector">
    <label for="year">Select Year:</label>
    <input type="number" id="year" value="2024">
  </div>

  <div id="event-form">
    <h3>Add New Event</h3>
    <form id="new-event-form">
      <label for="event-year">Year:</label>
      <input type="number" id="event-year" required><br>
      <label for="event-title">Title:</label>
      <input type="text" id="event-title" required><br>
      <label for="event-description">Description:</label>
      <textarea id="event-description" required></textarea><br>
      <label for="event-coordinates">Coordinates:</label>
      <input type="text" id="event-coordinates" readonly required><br>
      <label for="event-image">Image URL:</label>
      <input type="text" id="event-image" required><br>
      <button type="submit">Add Event</button>
    </form>
    <p>Click on the map to set the event coordinates.</p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
