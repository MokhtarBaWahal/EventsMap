<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Historical Map</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
  <div id="year-selector">
    <label for="year-slider">Select Year:</label>
    <input type="range" id="year-slider" min="0" max="2024" value="2024" step="1" oninput="document.getElementById('year-input').value = this.value">
    <input type="number" id="year-input" min="0" max="2024" value="2024" step="1" oninput="document.getElementById('year-slider').value = this.value">
  </div>

  <div id="map"></div>

  <div id="add-event-icon">
    <button id="show-form-btn"><i class="fas fa-plus"></i></button>
  </div>

  <div id="event-form" style="display: none;">
    <h3>Add New Event</h3>
    <form id="new-event-form">
      <label for="event-year">Year:</label>
      <input type="number" id="event-year" required><br>
      <label for="event-title">Title:</label>
      <input type="text" id="event-title" required><br>
      <label for="event-description">Description:</label>
      <textarea id="event-description" required></textarea><br>
      <label for="event-coordinates">Coordinates:</label>
      <input type="text" id="event-coordinates" readonly required><br>
      <label for="event-image">Image URL:</label>
      <input type="text" id="event-image" required><br>
      <button type="submit">Add Event</button>
    </form>
    <p>Click on the map to set the event coordinates.</p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
