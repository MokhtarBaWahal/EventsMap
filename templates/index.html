  <div id="event-form" style="display: none;">
    <h3>Add New Event</h3>
    <form id="new-event-form">
      <input type="number" id="event-year" required><br>
      <label for="event-title">Title:</label>
      <input type="text" id="event-title" required><br>
      <label for="event-description">Description:</label>
      <textarea id="event-description" required></textarea><br>
      <label for="event-coordinates">Coordinates:</label>
      <input type="text" id="event-coordinates" readonly required><br>
      <label for="event-image">Image URL:</label>
      <input type="text" id="event-image" required><br>
      <button type="submit">Add Event</button>
    </form>
    <p>Click on the map to set the event coordinates.</p>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header login-form">
                <span slot="icon" class="s-login-modal-header-icon">
                    <img src="https://img.icons8.com/?size=100&id=15263&format=png&color=000000" width="100" height="100">
                </span>
                <h5 class="modal-title" id="loginModalTitle">Log In</h5>
            </div>
            <div class="modal-body" width="10">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                    </div>
                </form>
            </div>
            <div class="modal-footer login-form">
                <button type="button" class="btn btn-outline-secondary form-control">Log In</button>
                <div class="form-row mt-3">
                    <div class="col text-left">
                        <a href="#" class="btn btn-link">New User?</a>
                    </div>
                    <div class="col text-right">
                        <a href="#" class="btn btn-link">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
