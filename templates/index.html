<div class="container " id="SliderContainer">
    <div class="slider-container">
        <input type="text" id="slider" class="slider" />
    </div>
    <p class="p-regular " id ="first">Select Your Year Interval</p>

    <div class="no-marginslider-container ">
        <input type="text" id="slider_century" class="slider" />
    </div>
    <p class="no-margin">Select Your Century</p>
</div>

 <div id="close-icon" class="close-icon">&times;</div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="history" value="history">

                <div class="form-check form-check-inline">

            </div>

            <div class="form-check">

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="personal">I want to see:</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pinVisibility" id="allPins" value="all">
                    <label class="form-check-label" for="allPins">All Pins</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pinVisibility" id="unseenPins" value="unseen">
                    <label class="form-check-label" for="unseenPins">Unseen Posts (45 unseen posts)</label>
                </div>
            </div>
     <button type="submit" class="btn btn-info">Apply changes</button>
</div>
