
{% extends "base.html" %}


{% block title %}Login{% endblock %}

{% block content %}
<div id="login-form-container">
  <div id="content-form" class="content-form">
    <h3>Login</h3>
      <form method="POST" action="/login" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" class="form-control" id="username"  name="username" aria-describedby="usernameHelp" placeholder="Enter your username">
        </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
      </div>
      <button id="set-coordinates-location" class="btn btn-info">Login</button><br>
      </form>
  </div>
</div>
{% endblock %}
