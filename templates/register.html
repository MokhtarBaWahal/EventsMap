{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div id="login-form-container">
  <div id="content-form" class="content-form">
    <h3>Sign Up</h3>
    <form method="POST" action="/signup" >

      <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter a username" required>
      </div>

      <div class="form-group">
         <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="container mt-3">
            {% for category, message in messages %}
              <div class="alert alert-primary" role="alert">

                {{ message }}

              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <!-- Location Coordinates -->
      <button type="button" id="set-coordinates-location" class="btn btn-info">Set Coordinates</button><br>
      <input type="hidden" id="coordinates" name="coordinates" required><br>
      <button type="submit" class="btn btn-info">Sign Up</button>

    </form>
  </div>
</div>


{% endblock %}
